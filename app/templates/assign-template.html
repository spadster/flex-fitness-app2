<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Template</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0">Assign "{{ template.name }}"</h1>
      <div>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('template.view_template', template_id=template.id) }}">Back</a>
      </div>
    </div>
    <p class="text-muted">Select clients to assign this template.</p>

    {% if not clients %}
      <div class="alert alert-info">You have no registered clients yet.</div>
    {% else %}
    <form method="POST">
      <ul class="list-group mb-3">
        {% for c in clients %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <input type="checkbox" id="m{{ c.id }}" name="member_ids" value="{{ c.id }}" {% if c.id in assigned_ids %}checked{% endif %}>
            <label for="m{{ c.id }}">{{ c.first_name }} {{ c.last_name }} â€” {{ c.email }}</label>
          </div>
          <span class="badge bg-light text-dark">Assigned: {% if c.id in assigned_ids %}Yes{% else %}No{% endif %}</span>
        </li>
        {% endfor %}
      </ul>
      <button type="submit" class="btn btn-primary">Save Assignments</button>
    </form>
    {% endif %}
  </div>
</body>
</html>
