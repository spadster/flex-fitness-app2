<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | Temp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light index-page">

  <!-- Persistent blue navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="{{ url_for('auth.login_trainer') }}" class="text-white text-decoration-none fw-semibold small">
        Trainer Login
      </a>
      <a class="navbar-brand fw-bold ms-auto" href="{{ url_for('main.home') }}">
        Temp
      </a>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container text-center d-flex flex-column justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="w-100" style="max-width: 500px;">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category if category else 'info' }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    <h1 class="fw-bold">Welcome message!</h1>
    <p class="text-muted mb-5">Start your fitness journey today.</p>

    <div class="d-flex flex-column gap-3" style="max-width: 300px; width: 100%;">
      <a href="{{ url_for('auth.login_member') }}" class="btn btn-primary w-100">Login as Member</a>
      <a href="{{ url_for('auth.register') }}" class="btn btn-success w-100">Create an Account</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
