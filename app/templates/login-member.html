<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Member Login | Temp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="app-shell" data-theme="{{ theme_mode or 'light' }}">

  <header class="app-top-bar">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="app-brand" href="{{ url_for('main.home')}}">Temp</a>
      <div class="app-actions">
        <button type="button" class="theme-toggle btn btn-sm btn-outline-light" aria-label="Toggle theme" aria-pressed="{{ 'true' if theme_mode == 'dark' else 'false' }}">
          <span class="theme-toggle-label">{{ 'Light mode' if theme_mode == 'dark' else 'Dark mode' }}</span>
        </button>
        <span class="app-role-label">Member</span>
        <a href="{{ url_for('main.home')}}" class="app-logout-link">Back to site</a>
      </div>
    </div>
  </header>

  <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-sm w-100" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Member Login</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ category if category else 'info' }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login_member')}}" method="POST">
          <div class="mb-3">
            <label for="memberEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="memberEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="memberPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="memberPassword" name="password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <a href="{{ url_for('auth.request_password_reset') }}" class="btn btn-outline-secondary w-100 mt-3">Change Password</a>
        <a href="{{ url_for('auth.resend_verification') }}" class="btn btn-link w-100 mt-2">Resend Verification Email</a>

        <div class="text-center mt-3">
          <a href="{{ url_for('main.home')}}">Back</a>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
